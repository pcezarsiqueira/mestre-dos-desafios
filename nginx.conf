
server {
    listen 80;
    server_name _; # Aceita qualquer hostname (multi-tenant)
    root /usr/share/nginx/html;
    index index.html;

    # Proxy para API Node.js
    location /api {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Ajustes de timeout para gerações longas de IA
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Suporte para SPA (Single Page Application)
    # Redireciona todas as rotas não encontradas para o index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache para assets estáticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|json)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }

    # Configuração de Gzip para melhor performance
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}
