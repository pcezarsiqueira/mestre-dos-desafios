
server {
    listen 80;
    server_name _; # Aceita qualquer hostname (multi-tenant)
    root /usr/share/nginx/html;
    index index.html;

    # Suporte para SPA (Single Page Application)
    # Redireciona todas as rotas não encontradas para o index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache para assets estáticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|json)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }

    # Configuração de Gzip para melhor performance
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}
